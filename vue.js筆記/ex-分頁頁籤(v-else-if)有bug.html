<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <div id="app">
        <p>使用v-else-if 做分頁頁籤</p>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" :class="{'active':link=='a'}" 
                v-on:click.prevent="link='a'" href="#">
                分頁A
            </a>
        </li>
            <li class="nav-item">
                <a class="nav-link" :class="{'active':link=='b'}"
                v-on:click.prevent="link='b'" href="#">
                分頁B
            </a>
        </li>
            <li class="nav-item">
                <a class="nav-link" :class="{'active':link=='c'}"
                v-on:click.prevent="link='c'" href="#">
                分頁C
            </a>
        </li>
        </ul>
        
        <div class="content mt-3">
            <div v-if="link == 'a'">內容A</div>
            <div v-else-if="link == 'b'">內容B</div>
            <div v-else-if="link == 'c'">內容C</div>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
              link: "a",
            }
        }); 
    </script>
    <script src="https://unpkg.com/vue@2.3.4/dist/vue.js"></script>


</body>

</html>
