<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <input type="text">
    <button type="submit">SUBMIT</button>
<script>
    // Event Object 常會使用的method property>> 2. preventdefault
    let mybt=document.querySelector("button");
    mybt.addEventListener("click",e=>{
        e.preventDefault();
    })
    
</script>
</body>
</html>
