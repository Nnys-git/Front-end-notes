<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=10
        b="10"
        if(a==b){
            console.log("兩個等號比較的是'值'不會比較型別")
        } 
        if(a===b){
            console.log("三個等號比較的是'值'以及型別")
        } else{
            console.log("型別不同，無法相等")
        }

    </script>
</body>
</html>
