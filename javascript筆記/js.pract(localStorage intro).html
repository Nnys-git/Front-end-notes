<script>
    //Local Storage、Session Storage => 都是window object底下的object
    //Local Storage存在使用者點腦中簡單的數據!!【注意: 只能是string!】
    //Session Storage佔存在瀏覽器上的資料
    //Local Storage、Session Storage 她們資料儲存的形式都是key : value  ex: "name" : "Johnny"【注意: key跟value都只能是string!】
    console.log(window.localStorage);
    /**Storage { length: 0 }
    length: 0
    <entries>
    <prototype>: StoragePrototype { key: key(), getItem: getItem(), setItem: setItem(), … }*/
    console.log(typeof window.localStorage);//object 同樣Session Storage也是一個object
    

</script>
