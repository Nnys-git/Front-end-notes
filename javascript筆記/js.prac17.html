<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
  <!--Template HTML with SEO & Bootstarp-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Johnny Lin" />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="網頁簡短描述" />
    <meta name="keywords" content="網頁關鍵字" />
    <meta name="copyright" content="網頁版權" />
    <meta name="distribution" content="網頁發佈地區" />
    <meta name="language " content="網頁發佈語言" />
    <title>範例頁面包含Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script>
        //function的parameter應用
        //先進行function declaration
        function sayHi(name,age){  //name, age就是函數的parameter
            console.log("Hi"+name+"Your age is:"+age);
        }
        sayHi("Johnny",30);
        //再來做function invoke/execute ，過程中別忘記加parameter
        //function的return應用

        function convert(c){
            return c*1.8+32;
        }
        let input = prompt("請輸入想換算的溫度(度C)")
        alert("轉換後的溫度為:"+convert(input)+"度F");

        let flist = ["a","b","c"];
        let flistLength = flist.push("d");
        console.log("新的array是:"+flist+"push內建的return值會回傳push後的array長度，長度為:"+flistLength);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
