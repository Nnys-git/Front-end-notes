    <title>終極密碼</title>
  </head>
  <body>
    <script>
        let answer = Math.floor(Math.random()*100);
        let n1 = 0;//記得設定上下限，最後再判別式中改變上下限
        let n2 = 99;
        while(true){ //記得無限迴圈用while(true)，不要用for(true)
            let input = prompt("終極密碼開始，請輸入數字"+n1+"~"+n2+"之間");
            console.log(typeof input);
            
            if(isNaN(input)){
            alert("請輸入阿拉伯數字!");
            continue;
            } 
            
            if(input<n1 ||input>n2){
            alert("請輸入一個數字介於0~99");
            continue;
            } 
            
            if(input==answer){
                alert("The answer is "+answer);
                alert("恭喜答對");
                break;
            } else if(input>answer){
                n2=input;
                continue;
            } else if (input<answer){
                n1=input;
                continue;
            }
        }
       
    </script>
  </body>
