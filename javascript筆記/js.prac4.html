<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    var a=200;
    console.log('a='+a);
    // 也可以寫成`${變數}`來做包覆
    console.log(`a=${a}`);
    // ` 在數字鍵1的左手邊，是  `反引號`
    //   反引號裡面的string可以直接撰寫，唯獨遇上變數要再用${}包覆
    //   注意: 反引號包覆的內容會全部被認為是String!!
</script>
</body>
</html>
