<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            background-color: red;
            width:300px;
            height:300px;
        }

        .bold{
            font-weight: bolder;
        }

        .blue{
            background-color: blue;
            width:150px;
            height: 150px;
        }
    </style>
</head>
<body>
<div class="red">
    <div class="blue">
    </div>
</div>
<script>
    //How to stop eventBubbling?  You need stopPropagation() method

    let red = document.querySelector("div.red");
    let blue = document.querySelector("div.blue");

    red.addEventListener("click", ()=>{
        window.alert("你觸發了外層紅色的click事件");
    })

    blue.addEventListener("click",(e)=>{
       
        window.alert("你觸發了內層藍色的click事件");
        e.stopPropagation(); //在內層中加上stopPropagation()就能有效讓內層的bubble up 停止!!
    })

</script>
</body>
</html>
