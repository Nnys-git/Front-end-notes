    <script>
     function stars2(num){
    for(let i=0;i<num;i++){
        document.write("*");
        for(let j=0;j<i;j++){
            document.write("*");
        }
        document.write('<br>');
    }

    for (let x=0;x<num;x++){
        document.write("");
        for(let y=x;y<num-1;y++){
            document.write("*");
        }
        document.write("<br>")
    }
}
stars2(4);
