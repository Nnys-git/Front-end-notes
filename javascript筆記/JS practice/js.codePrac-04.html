    <script>
  // Write a function called "isUpperCase" that checks if the first letter of the string is uppercase.
      function isUpperCase(word){
        if (word.length<=0){
            document.write("Please input a word to varify Uppercase!");
            return false;          
        }
        let u_input = word.slice(0,1); //也可以直接寫成word[0] 一樣會抓到第一個字母           
        if(u_input==u_input.toUpperCase()){
            return true;
        } else {
            return false;
        }
      }
      console.log(isUpperCase("ABCD"));
      console.log(isUpperCase(""));
      console.log(isUpperCase("aBCD"));
    </script>
