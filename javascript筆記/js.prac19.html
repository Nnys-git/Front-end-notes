  <body>
    <script>
        // for迴圈
        // for (let i=0;i<=10;i++){
        //     console.log(i);
        // }
        //key word in loop
        for (let i=0;i<=10;i++){
            if(i==5){
               continue; //注意:執行到continue時，會從這邊跳脫出來，回到最上面的for
            }
            console.log(i);
        }

        for (let i=0;i<=10;i++){
            if(i==5){
               break; //注意:執行到break時，會讓迴圈中斷!!  
            }
            console.log(i);
        }
    </script>
  </body>
